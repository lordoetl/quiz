type Question @model  {
  id: ID!
  question: String!
  optionA: String!
  optionB: String!
  optionC: String!
  optionD: String!
  answer: String!
  explanation: String
  topic:String!

}

type studentresponse @model @auth(rules: [{allow:owner}]) {
  id: ID!
  question: String!
  submitted_answer: String!
  right_wrong: String!
  date: String!
}
